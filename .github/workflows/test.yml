name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: '7.2'
      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          php_version: '7.2'
          version: '8.0.0'
      - run: composer update --prefer-source
      - run: phpunit
