name: PHPUnit
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os: ['ubuntu-latest']
    steps:
      - uses: actions/checkout@v2
        with:
          php-version: 7.4
      - run: composer update --prefer-source
      - run: phpunit
