name: PHPUnit
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os: ['ubuntu-latest']
	php-versions: ['7.3', '7.4']
	phpunit-versions: ['latest']
    steps:
      - uses: actions/checkout@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - run: composer update --prefer-source
      - run: phpunit
