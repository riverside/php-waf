name: PHPUnit
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os: ['ubuntu-latest']
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: '7.2'
      - uses: php-actions/phpunit@v3
        with:
	  version: '8.5.8'
          php_version: '7.2'
      - run: composer update --prefer-source
      - run: phpunit
